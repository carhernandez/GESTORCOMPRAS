<div class="formularioLogin">

  <form [formGroup]="loginForm">

    <div class="form-group">
      <label >Usuario</label><br>
      <input type="email" formControlName="correo" class="form-control">
    </div>
    <div class="form-group">

      <label>Contrase√±a</label><br>
      <input type="password" formControlName="contrasena" class="form-control">
    </div>
    <div>
      <a (click)="onRegistro()" style="cursor: pointer;">Registrarse</a>
    </div>


    <button type="submit" class="btn btn-dark" (click)="consultar()" [disabled]="loginForm.invalid"> Ingresar</button>

  </form>

</div>
