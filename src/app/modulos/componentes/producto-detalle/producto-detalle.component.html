<!--ensayo-->
<div class="card mb-15" style="max-width: 740px; max-height: 740px;" >
  <div class="row g-0">
    <div class="col-md-6">

    {{producto.descripcion}}<br>
      <img class="img-fluid rounded-start" src="assets/{{producto.imagen}}"  style="width:100%;max-width:330px;"  id="imagen">
    </div>
    <div class="col-md-6">
      <div class="card-body">

    <small><b>Color</b></small><br>
    <small>{{producto.color.color}}</small><br>
    <small><b>Valor</b></small><br>
    <small> {{producto.valor | currency}}</small><br>
    <small><b>Marca</b></small><br>
    <small>{{producto.marca.marca}}</small><br>
    <small><b>Talla</b></small><br>
    <select name="talla" id="talla"  class="form-control" [(ngModel)]="tallaSeleccionada" >
    <option [ngValue]="item" *ngFor="let item of talla">{{ item.talla }}</option></select>

    <div class="form-group">
      <label>Cantidad deseada</label>
      <input type="number" class="form-control" onkeypress="return event.charCode >=48" min="1" [(ngModel)]="cantidad">
    </div>

    <div>
      <button type="submit" class="btn btn-dark" (click)="agregarCarrito()">Agregar al Carrito</button>
    </div>
      </div>
    </div>
  </div>
</div>
