<h1></h1>
<hr />
<ng-template #contenido let-modal>
  <div class="modal-header">
    <h1 class="modal-title">Regístrate</h1>
  </div>
  <div class="modal-body">
    <form [formGroup]="registroForm" class="row">
      <div class="col-md-6 ml-5">
        <div class="form-group">
          <label>Tipo de documento</label>
          <select
            name="tipoDocumento"
            id="tipoDocumento"
            formControlName="tipoDocumento"
            class="form-control"
          >
            <option [ngValue]="item" *ngFor="let item of tipoDocumento">
              {{ item.documento }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label>Número de documento</label>
          <input
            type="number"
            formControlName="nDocumento"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label>Nombres</label>
          <input type="text" formControlName="nombres" class="form-control" />
        </div>
        <div class="form-group">
          <label>Apellidos</label>
          <input type="text" formControlName="apellidos" class="form-control" />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" formControlName="correo" class="form-control" />
        </div>
        <div class="form-group">
          <label>Contraseña</label>
          <input type="password" formControlName="contrasena" class="form-control" id="clave1" />
        </div>
        <div>La Contraseña debe contener un caracter especial</div>
        <div class="form-group">
          <label>Confirmación Contraseña</label>
          <input type="password" formControlName="contrasena1" class="form-control" id="clave2"/>
        </div>

        <div>
          <button type="submit" class="btn btn-dark"  (click)="guardar()" [disabled]="registroForm.invalid"  >
            Registrar
          </button>
          <!--  -->
        </div>
      </div>
    </form>
  </div>
  <!-- <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="modal.close()">
      Ok!
    </button>
  </div> -->
</ng-template>

<button type="submit" class="btn btn-dark"  (click)="openCentrado(contenido)" style="cursor: pointer">Registrarme</button>
