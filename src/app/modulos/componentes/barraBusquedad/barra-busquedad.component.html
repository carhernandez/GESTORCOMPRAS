
<div>

<form class="form-inline my-2 my-lg-0" (ngSubmit)="buscarProducto('')" autocomplete="on">
  <input class="form-control mr-sm-2"
   type="search"
   name="busqueda"
   placeholder="Buscar Productos"
   aria-label="Search"
   [(ngModel)]="busqueda">

  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
</form>
</div>
