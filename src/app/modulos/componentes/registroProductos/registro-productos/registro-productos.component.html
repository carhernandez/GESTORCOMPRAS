<div class="registroProductoForm">

  <h3>Registro Producto</h3>
  <form  [formGroup]="registroProductoForm" class="row" >
    <div class="col-md-6 ml-5">
      <div class="form-group">
          <label>Descripci√≥n</label>
          <input type="text" formControlName="descripcion" class="form-control">
      </div>
      <div class="form-group">
        <label>Marca</label>
        <select name="Marca" id="Marca" formControlName="marca" class="form-control" >
        <option [ngValue]="item" *ngFor="let item of marca">{{ item.marca }}</option></select>
    </div>

    <div class="form-group">
      <label>Color</label>
      <select name="color" id="color" formControlName="color" class="form-control" >
      <option [ngValue]="item2" *ngFor="let item2 of color">{{ item2.color }}</option></select>
  </div>

  <div class="form-group">
    <label>Genero</label>
    <select name="genero" id="genero" formControlName="genero" class="form-control" >
    <option [ngValue]="item3" *ngFor="let item of genero">{{ item.genero }}</option></select>
</div>
<div class="form-group">
  <label>Talla</label>
  <select name="talla" id="talla" formControlName="talla" class="form-control" >
  <option [ngValue]="item" *ngFor="let item of talla">{{ item.tall }}</option></select>
</div>

      <div>
          <a routerLink="/login" >Regresar</a>
      </div>
      <div>

           <button type="submit" class="btn btn-dark" (click)="guardar()" [disabled]="registroProductoForm.invalid" >Registrar</button>
      </div>
    </div>

  </form>


</div>
